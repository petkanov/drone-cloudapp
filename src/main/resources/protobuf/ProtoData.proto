syntax = "proto3";

message Command {
	int32 code = 1;
	bytes payload = 2;
}

message DroneData {
	float altitude = 1;
	double latitude = 2;
	double longitude = 3;
	float voltage = 4;
	float speed = 5;
	string state = 6;
	int32 video_port = 7;
	string drone_id = 8;
}

message DataPoint {
    string latitude = 1;
	string longitude = 2;
	float altitude = 3;
	float speed = 4;
	int32 action = 5;
}

message MissionData {
    repeated DataPoint point = 1;
}
